group 'com.soomla.android-store-amazon'
version '2.0.6'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('libs/android-core.jar')
    compile files('libs/in-app-purchasing-2.0.61.jar')
    compile files('libs/android-store.jar')
}
